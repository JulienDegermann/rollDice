<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <!-- style -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Roll Dice Game</title>
</head>

<body class="w-100">



  <main class="w-100 h-100">

    <section class="
        gameSetting 
        position-absolute
        top-0
        start-50 
        translate-middle-x 
        d-flex 
        flex-lg-column 
        h-100
        w-100
        justify-content-between
        p-2
        z-3">

      <!-- newGame button -->
      <button id="newGame" class="border border-0 bg-transparent py-5 my-5 d-flex align-items-center justify-content-center fs-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
          class="bi bi-plus-circle text-danger mx-2" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
        NEW GAME</button>


      <!-- <div id="dice" class="text-dark"></div> -->
      <div id="dice" class="text-danger">
      </div>

      <div class="d-flex h-100 flex-column justify-content-center">
        <!-- rollDice button -->
        <button class="my-2 my-lg-5 border border-0 bg-transparent d-flex align-items-center justify-content-center  fs-5
        " id="rollDice">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
            class="bi bi-arrow-repeat text-danger mx-2" viewBox="0 0 16 16">
            <path
              d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
            <path fill-rule="evenodd"
              d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
          </svg>
          ROLL DICE
        </button>

        <!-- holdScore button -->
        <button class="my-2 my-lg-5 border border-0 bg-transparent d-flex align-items-center justify-content-center fs-5
        " id="hold">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
            class="bi bi-box-arrow-in-down text-danger mx-2" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z" />
            <path fill-rule="evenodd"
              d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
          </svg>
          HOLD
        </button>
      </div>
    </section>

    <section class="
      player
      d-flex
      flex-column
      flex-lg-row
      h-100
      w-100">

      <article class="
        player
        d-flex
        col-12
        col-lg-6
        py-5
        flex-column
        align-items-center
        justify-content-evenly
        text-secondary
        current" id="player1">
        <div class="d-flex flex-column align-items-center position-relative">
          <h2>PLAYER 1</h2>
          <p class="reset text-danger" id="globalScore1">0</p>
        </div>
        <p class="bg-danger text-center p-2 d-flex flex-column justify-content-around text-dark">Current <span
            class="fs-1 reset text-white" id="roundScore1">0</span></p>
      </article>

      <article class="
        player 
        d-flex 
        col-12
        col-lg-6
        py-5
        flex-column
        text-secondary
        align-items-center
        justify-content-evenly" id="player2">
        <div class="d-flex flex-column align-items-center position-relative">
          <h2>PLAYER 2</h2>
          <p class="reset text-danger" id="globalScore2">0</p>
        </div>
        <p class="bg-danger text-center p-2 d-flex flex-column justify-content-around text-dark">Current <span
            class="fs-1 reset text-white" id="roundScore2">0 </span></p>
      </article>

    </section>
  </main>

  <script src="main.js"></script>
</body>

</html>
